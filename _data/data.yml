career-profile:
    title: Career Profile
    summary: |
      Soy un piloto de carreras con 20 de experiencia en competiciones de alto nivel, destacándome por mi habilidad técnica, enfoque estratégico y capacidad de mantener la calma bajo presión. 
      A lo largo de mi carrera, he competido en F1, Karting, Hyndicar, Lemans, logrando mundiales de F1, victorias en Karting y Hyndicar y ganando dos veces las 24 horas. 
      Mi pasión por el automovilismo, junto con un enfoque constante en mejorar mi rendimiento y trabajar en equipo, me ha permitido desarrollar una sólida reputación tanto dentro como fuera de las pistas.
